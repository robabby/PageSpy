<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="file:///android_asset/www/css/style.css" />
        <title>Hello World</title>
        <style type="text/css">
        	.app {
        		padding:0;
        	}
	        #map_canvas { 
	        	display:block;
	        	position:absolute;
	        	width:100%;
	      	    height: 90%;
	      	    top:10%; 
	        }
	    </style>
	    <script type="text/javascript"
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFtiZPliypwop5Kdc5M2ZI6q35qOpqBjg&sensor=true">
	    </script>
	    <script type="text/javascript">
	      var path2root = "file:///android_asset/www/";
	      var watchID = null;
	      function watchLocation() {
	    	  var options = { timeout: 30000 };
	          watchID = navigator.geolocation.watchPosition(initialize, onError, options);
	      }
	      function initialize(position) {
	    	var myLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
	        var mapOptions = {
	            center: myLatlng,
	            zoom: 15,
	            mapTypeId: google.maps.MapTypeId.ROADMAP,
	            mapTypeControl: true,
			    mapTypeControlOptions: {
			      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
			    },
			    zoomControl: true,
			    zoomControlOptions: {
			      style: google.maps.ZoomControlStyle.LARGE
			    },
	        };
	        var map = new google.maps.Map(document.getElementById("map_canvas"),
	            mapOptions);
	        var marker = new google.maps.Marker({
	            position: myLatlng,
	            title:"Hello World!"
	        });
	        marker.setMap(map);
	      }
	      function onError(error) {
	          alert('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n');
	      }
	    </script>
    </head>
    <body onload="watchLocation();loadTemplates(path2root);">
    	<div data-include="header"></div>
    	<div id="map_canvas"></div>
        <div data-include="footer"></div>
        <div data-include="menu"></div>
        <script src="file:///android_asset/www/js/jquery.js"></script>
        <script type="text/javascript" src="file:///android_asset/www/js/plugins.js"></script>
        <script type="text/javascript" src="file:///android_asset/www/cordova-2.2.0.js"></script>
        <script type="text/javascript" src="file:///android_asset/www/js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
